<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SDG FrontEnd</title>
  <meta name="description" content="Front End For the BulidForSDG Programme"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <h1>COVID-19 Estimator</h1>
  </header>

  <div class="main">

    <!-- <form action="" method="post"> -->
    <form>
      <label for="population">Population</label>
      <input type="number" id="population" name="population" data-population>

      <label for="timeToElapse">Elapse Time</label>
      <input type="number" id="timeToElapse" name="timeToElapse" data-time-to-elapse>

      <label for="reportedCases">Reported Cases</label>
      <input type="number" id="reportedCases" name="reportedCases" data-reported-cases>

      <label for="totalHospitalBeds">Total Hospital Beds</label>
      <input type="number" id="totalHospitalBeds" name="totalHospitalBeds" data-total-hospital-beds>

      <label for="periodType">Period Type</label>
      <select id="periodType" name="periodType" data-period-type>
        <option value="Days">Days</option>
        <option value="Weeks">Weeks</option>
        <option value="Months">Months</option>
      </select>

      <button type="submit" data-go-estimate>Submit Data</button>
    </form>

    <div class="data">
      <label for="dataDisplayer">Confirm Your data Before Estimations</label>
      <textarea name="dataText" id="dataDisplayer" cols="30" rows="10" disabled></textarea>
      
      <!-- Button to perform estimation -->
      <button type="submit" class="toEstimate">Do The Estimation</button>
    </div>
  </div>

  <div class="estimatedDisplay">
    <label for="ResultDisplayer">Estimated Results Are Displayed Below</label>
    <textarea name="dataText" id="ResultDisplayer" cols="30" rows="10" disabled></textarea>
  </div>

  <footer>
    <h3>
      This BuiltForSDG Web App Was Built By <a href="https://linkedin.com/in/sambayo">Samuel Adebayo</a>
    </h3>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
